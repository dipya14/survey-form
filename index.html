<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    
   <form id="survey-form" action="">
        <div class="form-div">
            <label id="name-label">Name<br></label>
                <input placeholder="  Enter your name" id="name" type="text" required></input>
        </div>
        <div class="form-div">   
            <label id="email-label">Email<br></label>
                <input placeholder="  Enter your Email" id="email" type="email" required></input>
        </div>
        
        <div class="form-div">
            <label id="number-label">Age (Optional)<br></label>
                <input placeholder="  Age" id="number" type="number" min="1" max="70"></input>
        </div>
        <div class="drop">
            <label id="dropdown-label">Which option best describes your current role?<br></label>
            <select id="dropdown" placeholder="  Select your current role">
                <option disabled selected value>Select your current role</option>
                <option value="student">Student</option>
                <option value="fulltimejob">Full Time Job</option>
                <option value="fulltimelearner">Full Time Learner</option>
                <option value="prefernot">Prefer not to say</option>
                <option value="other">Other</option></select>
        </div>

        <div class="txt">
       <label id="label-radio">Would you recommend freeCodeCamp to a friend?<br></label>
        </div>

        <div class="radio">
            <input value="test1" name="test" type="radio">
            <label for="definitely">Definitely</label>
        </div>
        <div class="radio">
            <input value="test2" name="test" type="radio">
            <label for="Maybe">Maybe</label>
        </div>
        <div class="radio">
            <input value="test3" name="test" type="radio">
            <label for="Not Sure">Not Sure</label>
        </div>
        <br>
              
        <div class="drop">
            <label id="dropdown-label1">What is your favorite feature of freeCodeCamp?<br></label>
            <select id="dropdown" placeholder=" Select an option">
                <option disabled selected value>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="communtiy">Community</option>
                <option value="open source">Open Source</option>
            </select>
        </div>


        <div class="txt">
            <label id="dropdown-label">What would you like to see improved? (Check all that apply)</label>
        </div>

        <div class="check">
            <input value="Front-end" type="checkbox">
            <label for="Front-end Projects">Front-end Projects</label>
        </div>
        <div class="check">
            <input type="checkbox" value="Backend">
            <label for="Back-End Projects">Back-End Projects</label>
        </div>
        
        <div class="check">
            <input type="checkbox" value="Challenges">
            <label for="Challenges">Challenges</label>
        </div>

        <div class="check">
            <input type="checkbox" value="Datavis">
            <label for="Data Visualization">Data Visualization</label>
        </div>
        
        <div class="check">
            <input type="checkbox" value="Opensourecom">
            <label for="Open Source Community">Open Source Community</label>
        </div>
        
        <div class="check">
            <input type="checkbox" value="Gitterhelprooms">
            <label for="Gitter Help Rooms">Gitter Help Rooms</label>
        </div>
        
        <div class="check">
            <input type="checkbox" value="Videos">
            <label for="Videos">Videos</label>
        </div>
        
        <div class="check">
            <input type="checkbox" value="Citymeetups">
            <label for="City Meetups">City Meetups</label>
        </div>
        
        <div class="check">
            <input type="checkbox" value="Wiki">
            <label for="Wiki">Wiki</label>
        </div>
        
        <div class="check">
            <input type="checkbox" value="Forum">
            <label for="Forum">Forum</label>
        </div>
        
        <div class="check">
            <input type="checkbox" value="Addtlcourses">
            <label for="Additional Courses">Additional Courses</label>
        </div>

        <div class="txt1">
        <label>Any Comments or Suggestions?</label>
        </div>
        
        <div class="comment-box">
            <textarea id="comments" rows="7" cols="80" name="comment" placeholder=" Enter your comment here..."></textarea>
        </div><br>
        <div class="submit">
         <p><button class="button" id="submit" type="submit">Submit</button></p>
       </div>
    </form>   

</body>
</html>
